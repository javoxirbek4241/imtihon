<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parolni o‘zgartirish - ShopBlog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ffd966;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .change-pass-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff6347;
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      color: #b22222;
      text-transform: uppercase;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      text-align: left;
      font-weight: 600;
      color: #ffd966;
    }
    input[type="password"],
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background-color: #b22222;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6347;
    }
    .alert-success, .alert-error {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      font-weight: 700;
    }
    .alert-success {
      background-color: #28a745;
      color: white;
    }
    .alert-error {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="change-pass-container">
    <h1>Parolni o‘zgartirish</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      {{ form.non_field_errors }}


      <button type="submit">Parolni yangilash</button>
    </form>
  </div>
</body>
</html>
