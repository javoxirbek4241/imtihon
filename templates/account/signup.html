<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ro‘yxatdan o‘tish - ShopBlog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ffd966;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff6347;
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      color: #b22222;
      text-transform: uppercase;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      text-align: left;
      font-weight: 600;
      color: #ffd966;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background-color: #b22222;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6347;
    }
    .errorlist {
      background-color: #dc3545;
      color: #fff;
      padding: 8px 10px;
      border-radius: 6px;
      margin: 0;
      list-style-type: none;
      text-align: left;
    }
    .messages {
      margin-bottom: 15px;
    }
    .messages .alert-error {
      background-color: #dc3545;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      font-weight: 700;
    }
    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ffd966;
    }
    .login-link a {
      color: #ff6347;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Ro‘yxatdan o‘tish</h1>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert-error">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}

      <label for="{{ form.username.id_for_label }}">Username</label>
      {{ form.username }}

      <label for="{{ form.first_name.id_for_label }}">Ism</label>
      {{ form.first_name }}

      <label for="{{ form.last_name.id_for_label }}">Familiya</label>
      {{ form.last_name }}

      <label for="{{ form.email.id_for_label }}">Email</label>
      {{ form.email }}

      <label for="id_password1">Parol</label>
      <input type="password" name="password1" id="id_password1" required>

      <label for="id_password2">Parolni tasdiqlang</label>
      <input type="password" name="password2" id="id_password2" required>

      <button type="submit">Ro‘yxatdan o‘tish</button>
    </form>

    <div class="login-link">
      Hisobingiz bormi? <a href="{% url 'login' %}">Kirish</a>
    </div>
  </div>
</body>
</html>
