<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parolni tiklash - 1 - ShopBlog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ffd966;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-pass1-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff6347;
      width: 360px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      color: #b22222;
      text-transform: uppercase;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      text-align: left;
      font-weight: 600;
      color: #ffd966;
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background-color: #b22222;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6347;
    }
    .messages {
      margin-bottom: 15px;
    }
    .alert-error {
      background-color: #dc3545;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="reset-pass1-container">
    <h1>Parolni tiklash</h1>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert-error">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <label for="username">Foydalanuvchi nomi</label>
      <input type="text" name="username" id="username" required autofocus>

      <button type="submit">Davom etish</button>
    </form>
  </div>
</body>
</html>
