<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kirish - ShopBlog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ffd966;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff6347;
      width: 360px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      color: #b22222;
      text-transform: uppercase;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: 600;
      text-align: left;
      color: #ffd966;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #b22222;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6347;
    }
    .links {
      margin-top: 15px;
      color: #ffd966;
      font-size: 0.9rem;
    }
    .links a {
      color: #ff6347;
      text-decoration: none;
      font-weight: 600;
    }
    .errorlist {
      background-color: #dc3545;
      color: #fff;
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      list-style-type: none;
      text-align: left;
    }
    .messages {
      margin-bottom: 15px;
    }
    .messages .alert-error {
      background-color: #dc3545;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Kirish</h1>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert-error">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      <label for="{{ form.username.id_for_label }}">Username</label>
      {{ form.username }}

      <label for="{{ form.password.id_for_label }}">Parol</label>
      {{ form.password }}

      <button type="submit">Kirish</button>
    </form>

    <div class="links">
      <p>Hisobingiz yo‘qmi? <a href="{% url 'signup' %}">Ro‘yxatdan o‘tish</a></p>
      <p><a href="{% url 'reset' %}">Parolni unutdingizmi?</a></p>
    </div>
  </div>
</body>
</html>
